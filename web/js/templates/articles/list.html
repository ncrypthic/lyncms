<h3>List Article</h3>
<table class="table table-condensed">
    <thead>
        <tr>
            <th>Title</th>
            <th class="text-right">
                <a href="#/articles/create" class="btn btn-xs btn-primary">
                    <i class="glyphicon glyphicon-plus"></i>
                </a>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="article in articles">
            <td>{[{ article.title }]}</td>
            <td class="text-right">
                <a href="#/articles/edit/{[{ article.title }]}" class="btn btn-xs btn-warning">
                    <i class="glyphicon glyphicon-pencil"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
